<template>

    <lightning-layout class="slds-align_absolute-center slds-text-align_center container">
        <div class="componentBackground">
            <lightning-layout-item>
                <div class="time">
                {time}
            </div> <br>
        </lightning-layout-item>
        <lightning-layout-item>
            <div class="greeting">
                {greeting}
            </div>
        </lightning-layout-item>
        
        
        <lightning-layout-item>
            <lightning-layout>
                <lightning-layout-item>
            <lightning-input type="text" label="Tell us everything" placeholder="toDo"></lightning-input>
                    <lightning-layout-item>
                        <lightning-button-icon 
                        icon-name="utility:add" title="add todo" onclick={addToDoHandler}><label>label</label>
                    </lightning-button-icon>
                </lightning-layout-item >
        </lightning-layout-item>
    </lightning-layout>
</lightning-layout-item>
<button class="slds-button slds-button_success" onclick={getAccounts}>Look for Accounts</button>
<lightning-layout-item>
    <div>UPCOMING TASKS</div>
    <!-- interating over array (item is local variable) -->
    <template for:each={todos} for:item="todo">
        <div class="item-class" key={todo.toDoId}>
            <span class="slds-text-heading_label">{todo.toDoName}</span>
            <lightning-button-icon icon-name="utility:check"  onclick={updateHandler} title="Update ToDo"></lightning-button-icon>
            <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler} title="Delete"></lightning-button-icon>
        </div>
    </template>    
</lightning-layout-item>
</div>
</lightning-layout>
</template>
