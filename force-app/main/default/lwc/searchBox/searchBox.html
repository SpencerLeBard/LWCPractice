<template>
    <lightning-card title="Contact Search" icon-name="custom:custom63">
        <lightning-input type="search" onchange={handleTyping} class="slds-m-bottom_small" label="Search"
            value={contactInput}></lightning-input>
        <template lwc:if={contactInput}>
            <template for:each={contacts.data} for:item="contact">
                <p key={contact.Id}>{contact.Name}</p>
            </template>
        </template>
        <template lwc:elseif={contacts.error}>
            {contacts.error}
        </template>
    </lightning-card>
</template>
