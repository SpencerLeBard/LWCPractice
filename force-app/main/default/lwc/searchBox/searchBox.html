<template>
    <lightning-card title="Contact Search" icon-name="custom:custom63">
        <lightning-input type="search" onchange={handleTyping} class="slds-m-bottom_small" label="Search"
            value={contactInput}></lightning-input>
        <lightning-layout>
            <template if:true={contactInput}> input detected
                <template for:each={data} for:item="contact">
                    <lightning-layout-item key={contact.id}>
                        {contact.id}
                    </lightning-layout-item>
                </template>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
